<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="description" content="StundenplÃ¤ne erstellen" />
		<meta name="author" content="kw" />
		<meta name="theme-color" content="#56fcbf" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

        <title>REM Scan</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="rem">
            <div id="image" class="window">
                <div class="window-top">
                    <span class="window-title">Image</span>
                    <span class="round min"></span>
                </div>
                <div class="window-content">
                    <canvas id="canvas" height="512" width="512"></canvas>
                </div>
                <div class="window-footer">
                    <progress id="progress-bar" max="100" value="0"></progress>
                    Image acquired in <span id="time">n/a s</span>
                </div>
            </div>

            <div id="register" class="window">
                <div class="window-top">
                    <span class="window-title">Register</span>
                    <span class="round min"></span>
                </div>
                <div class="window-content">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Unit</th>
                            </tr>
                        </thead>
                        <tbody id="register-list">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="control" class="window">
                <div class="window-top">
                    <span class="window-title">Control</span>
                    <span class="round min"></span>
                </div>
                <div class="window-content">
                    <button id="connect-button" onclick="onConnectButtonClick()">Connect</button>
                    <button id="init-button" onclick="onInitButtonClick()" disabled>Init</button>
                    <button id="scan-button" onclick="onScanButtonClick()" disabled>Scan</button>
                    <button id="abort-button" onclick="onAbortButtonClick()" disabled>Abort</button>
                </div>
            </div>
            
        </div>

        <!--<script src="https://cdn.jsdelivr.net/gh/makeabilitylab/p5js/_libraries/serial.js"></script>-->
        <script src="js/serial.js"></script>
        <script src="js/rem.js"></script>
        <script src="js/window.js"></script>
        <script src="js/gui.js"></script>
    </body>
</html>
